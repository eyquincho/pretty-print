<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f9009d8fbf.js" crossorigin="anonymous"></script>
    <script crossorigin="anonymous" src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="./css/power-up.css" />
    <link rel="stylesheet" href="./css/top.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/user.css" />
    <link rel="stylesheet" href="./css/print.css" />
</head>

<body>
    <section class="hide-from-print" id="print-settings">
        <div id="formatting-options">
            <h3>Formatting Options:</h3>
            <span>
                <input type="checkbox" id="allow-styles" name="allow-styles" checked /><label for="allow-styles">Show
                    card backgrounds</label>
            </span>
            <span>
                <input type="checkbox" id="break-lists" name="break-lists" /><label for="break-lists">Start each list on
                    a new page</label>
            </span>
            <span>
                <input type="checkbox" id="break-cards" name="break-cards" /><label for="break-cards">Allow cards to
                    break between pages</label>
            </span>
            <span>
                <input type="checkbox" id="filter-images" name="filter-images" /><label for="filter-images">Apply filter
                    to images (use if images are very dark)</label>
            </span>
            <div id="buttons">
                <button title="Ready to print!" id="print-button">
                    <i class="fa-solid fa-print"></i>
                </button>
            </div>
        </div>

        <div id="print-options">
            <h3>Lists:</h3>
            <div id="list-checkboxes"></div>
            <h3>Card Details:</h3>
            <div id="detail-checkboxes">
                <span><input type="checkbox" id="card-titles" name="card-titles" value="card-titles" checked /><label
                        for="card-title">Titles</label></span>
                <span><input type="checkbox" id="card-labels" name="card-labels" value="card-labels" checked /><label
                        for="card-labels">Labels</label></span>
                <span><input type="checkbox" id="card-descs" name="card-descs" value="card-descs" checked /><label
                        for="card-descs">Descriptions</label></span>
                <span><input type="checkbox" id="last-activity" name="last-activity" value="last-activity"
                        checked /><label for="last-activity">Last Activity</label></span>
                <span><input type="checkbox" id="due-dates" name="due-dates" value="due-dates" checked /><label
                        for="due-dates">Due Dates</label></span>
                <span><input type="checkbox" id="show-members" name="show-members" value="show-members" checked /><label
                        for="show-members">Members List</label></span>
                <span><input type="checkbox" id="show-attachments" name="show-attachments" value="show-attachments"
                        checked /><label for="show-attachments">Attachments List</label></span>
                <span><input type="checkbox" id="lists-only" name="lists-only" value="lists-only" /><label
                        for="lists-only">Show Lists Only (hides all cards)</label></span>
            </div>
        </div>
    </section>

    <section id="wrapper">
        <h1 id="board-name" class="print"></h1>
        <main id="lists" class="print"></main>
    </section>

    <script type="module" src="./js/print.mjs"></script>
</body>

</html>
